<!DOCTYPE html>
<html>
    <head>
        <title>Waar is Wouter?</title>
        <link rel="stylesheet" href="wiw_style.css">
    </head>
    <body>
        <header>
            <h1>Waar is Wouter?</h1>
            <h1 id="level_header_text">Final Level</h1>
            <ul id="lives" style="list-style-type:none;">
                <li><img class="life" src="resources\images\waariswouter\heart.jpg"></li>
            </ul>
        </header>

        <main>
            <body>
                <img class="finalimg" id="kas1" src="resources\images\waariswouter\kas.JPG" width="450px" onclick="misClick(this)">
                <img class="finalimg" src="resources\images\waariswouter\wouterkas.JPG" width="450px" onclick="complete_final_level()">
                <img class="finalimg" id="kas2" src="resources\images\waariswouter\kas.JPG" width="450px" onclick="misClick(this)">
                <script>
                    var lives = 5;
                    function multiplyNode(node, count, deep) {
                        for (var i = 0, copy; i < count - 1; i++) {
                            copy = node.cloneNode(deep);
                            node.parentNode.insertBefore(copy, node);
                        }
                    }
                    function misClick(object) {
                        object.style.visibility = "hidden";
                        document.getElementsByClassName("life")[lives - 1].remove();
                        lives -= 1;
                        if (lives <= 0) {
                            document.location.href = "waariswoutergameover.html";
                        }
                    }
                    function complete_final_level() {
                        document.location.href = "waariswouterwinnaar.html";
                    }
                    multiplyNode(document.getElementById("kas1"), 243, true);
                    multiplyNode(document.getElementById("kas2"), 123, true);
                    multiplyNode(document.getElementsByClassName("life")[0], lives, true);
                </script>
            </body>
        </main>

        <footer>
            <p>Copyright Â© Chiel van Diepen, Wouter Brozius</p>
        </footer>
    </body>
</html>
